[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    electroniccats/ElectronicCats-PN7150@^1.2.2
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    h2zero/NimBLE-Arduino@^1.4.1

[platformio]
src_dir = src
include_dir = include
lib_dir = lib